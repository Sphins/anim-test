<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="./publics/styles/zelda.css">
</head>

<body>
    <div class="container">
        <div class="clock">

            <div class="circle" id="sc" style="--clr:#04fc43;"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr:#fee800;"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr:#ff2972;"><i></i></div>

            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>

        <div id="time">
            <div id="hours" style="--clr:#ff2972;">00</div>
            <div id="minutes" style="--clr:#fee800;">00</div>
            <div id="seconds" style="--clr:#04fc43;">00</div>
        </div>
        <div id="date">
            <div id="days" style="--dac:#ff2972;">00</div>
            <div id="month" style="--dac:#fee800;">00</div>
            <div id="year" style="--dac:#04fc43;">0000</div>
        </div>
    </div>
    <script>
        let hr = document.querySelector('#hr');
        let mn = document.querySelector('#mn');
        let sc = document.querySelector('#sc');

        setInterval(() => {
            //horloge clasique

            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * 6;
            let ss = day.getSeconds() * 6;

            hr.style.transform = `rotateZ(${hh + (mm / 12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;

            //horloge digitale
            let hours= document.getElementById('hours');
            let minutes= document.getElementById('minutes');
            let seconds= document.getElementById('seconds');

            let h = day.getHours();
            let m = day.getMinutes();
            let s = day.getSeconds();

            let da =day.getDate();
            let mo = day.getMonth()+1;
            let ye = day.getFullYear();

            //ajout d un 0 si chiffre seul

            h=(h<10) ? "0" + h : h;
            m=(m<10) ? "0" + m : m;
            s=(s<10) ? "0" + s : s;

            da=(da<10) ? "0" + da : da;
            mo=(mo<10) ? "0" + mo : mo;


            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s; 

            days.innerHTML = da;
            month.innerHTML = mo;
            year.innerHTML = ye; 

        })

    </script>
</body>
<footer>
    <div class="lien"><a href="../index.html">Retour index</a></div>
</footer>

</html>
